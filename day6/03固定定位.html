<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>固定定位</title>
	
	<!-- 固定定位以可视区域进行定位
	 语法： position：fixed;
	 不占有原先位置，
	 -->
	<style type="text/css">
		.box1{
			position: fixed;
			top: 0;
			right: 0;
			width: 100px;
			height: 200px;
			background-color: #0000FF;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="tup"></div>
	</div>
</body>
</html>
