<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		body{
			height:3000px;
		}
		.box1{
			/* 粘性定位：
				一浏览器的可视窗口为参照物移动元素
				粘性定位占有原先的位置（相对定位的特点）
				必须添加top、left、right、bottom其中一个才会生效
				兼容性较差，IE不支持。
				*/
			position: sticky;
			top:25px;
			left: 200px;
			width: 500px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box1">
		
	</div>
</body>
</html>
