<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			.box1 {
				/* 相对定位 
				相对自己原来的位置进行定位，且后续的盒子不会脱离标准流*/
				position: relative;
				left: 20px;
				width: 100px;
				height: 100px;
				background-color: black;

			}

			.box2 {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
