<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>父子关系选择器</title>
	<style>
	/* 
		为div的子元素span设置一个字体颜色红色
		（为div直接包含的span设置一个字体颜色）
	 */
	div>span{color: red;}
	/* 为div中的p元素设置一个绿色 */
	
	
	/* 父元素>子元素 */
	/* div>p>span{color: tomato;}
	/* 祖先元素 （空格）后代元素 */
/* 	p span{color: blue;} */ 
/* 选择下一个兄弟选择器
	语法：前一个+后一个*/
	p+span{color: blue;}
	</style>
</head>
<body>
	<!-- 
		父元素
			直接包含子元素的元素叫做父元素
		子元素
			直接被父元素包含的元素叫做子元素
		祖先元素
			直接或间接包含后代的元素叫做祖先元素
			父元素
		后代元素
			直接或间接被包含的元素叫做后代元素
			
		兄弟元素
			拥有相同父元素的元素是兄弟元素
	 -->
	<div>
		我是一个div
		<p>我是div中的p元素
			<span>我是p中的span元素</span>
		</p>
		<span>我是div中的span元素2</span>
	</div>
	
</body>
</html>
