<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>伪类的元素</title>
	<style>
	/* 
		:link 用来表示没访问过的链接
		:visited 用来表示访问过的
		*/
		a:link{
			color: red;
		}
		a:visited{
			color: orange;
		}
		/* visited由于隐私的原因,只能修改颜色 */
		
		/* 
			:hover 表示鼠标移入的状态
			*/
/* 		a:hover{
			color: aqua;
			font-size: 50px; */
		/* 
			:active 用来表示鼠标点击
		
		*/ 
		a:active{
			color: darkmagenta;
		}
		}
	</style>
</head>
<body>
	<a href="https://www.baidu.com">访问过的</a>
	<br><br>
	<a href="https://www.123.com">没访问过的</a>
	<br><br>
	<a href="https://www.4399.com">4399</a>
</body>
</html>
