<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		input,textarea{
			/* 取消轮廓 */
			outline: none;
		}
		textarea{
			/*防止拖拽文本域  */
			resize:none;
		}
	</style>
</head>
<body>
	
	<!-- 鼠标样式 -->
	<!-- <div style="cursor: default;">小白</div>
	<div style="cursor: pointer;">小手</div>
	<div style="cursor: move;">移动</div>
	<div style="cursor: text;">文本</div>
	<div style="cursor: not-allowed;">文本</div> -->
	
	
	<!-- 表单轮廓和防止拖拽文本域 -->
	<input type="text">
	<!-- 文本域 -->
	<textarea rows="" cols=""></textarea>
	

</body>
</html>
