<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div{
			width: 150px;
			height: 80px;
			background-color: pink;
			margin:100px auto;
			/* 默认自动换行 */
			/* white-space: normal; */
			
			/* 强制一行内显示 */
			white-space: nowrap;
			
			/* 溢出的部分隐藏 */
			overflow: hidden;
			/* 省略的部分用省略号替代 */
			text-overflow: ellipsis;
			
		}
	
	</style>
</head>
<body>
	<!-- 单行文本溢出显示省略号必须满足三个条件
	1、先强制一行内显示文本
	 white-space: nowrap;(默认 normal 自动换行)
	2、超出部分隐藏、
		overflow: hidden;
	3、 文字用省略号替代超出部分
		text-overflow: ellipsis;-->
		
		
	<div>
		啥也不说，此处省略一万字
	</div>
</body>
</html>
