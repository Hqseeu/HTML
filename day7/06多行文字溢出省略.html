<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div{
			width: 150px;
			height: 80px;
			background-color: pink;
			margin:100px auto;
			overflow: hidden;
			text-overflow: ellipsis;
			/* 弹性伸缩盒子模型显示 */
			display: -webkit-box;
			/* 限制在一个块元素显示文本的行数 */
			-webkit-line-clamp: 3;
			/* 设置或检索伸缩盒子对象的子元素的排列方式 */
			-webkit-box-orient: vertical;
			
		}
	
	</style>
</head>
<body>		
	<div>
		啥也不说此处省略一万字啥也不说此处省略一万字啥也不说此处省略一万字
	</div>
</body>
</html>
