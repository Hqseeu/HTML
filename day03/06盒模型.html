<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box1{
			background-color: #bfa;
			/* 内容区（content）：元素中的所有元素豆在内容区中
			 内容区大小由width和height两个设置属性
			 width内容区的宽度
			 height内容区的高度*/
			width: 200px;
			height: 200px;
			/* 边框（border），边框属于盒子边缘
			 边框的大小会影响整个盒子的大小
			 设置边框 需要三个样式：
				边框的宽度
				边框的颜色
				边框的样式*/
			border-width: 10px;
			border-color: red;
			border-style: solid;
		}
	
	
	</style>
</head>
<body>
	
	
	
	<!-- 盒模型、盒子模型、框模型
		css将页面中的所有元素都设置为一个矩形的盒子
		将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
		每个盒子都有以下几个部分组成，
		内容区（content）
		内边距（padding）
		边框（border）
		外边距（margir）
	
	
	
	
	
	-->
	<div class="box1"></div>
	
	
	
	
	
	
	
</body>
</html>
