<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box1{
			width: 100px;
			background-color: #0000FF;
		}
		span{
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- 
		文档流（normal flow）
			网页是一个多层的结构，一层一层叠加
			通过css 可以分别为每一层来设置样式
			作为用户来讲只能看到最顶层
			这些层中，最底下的一层称为 文档流，文档流是网页的基础
				我们所创建的元素默认都是在文档流中进行排列
					在文档流中
					不在文档流中（脱离文档流）
					
			文档流中的特点
				块元素
					块元素会在页面独占一行
					默认宽度是父元素的全部
					默认高度是被子元素（内容）撑开
				行元素
					行内元素不会独占页面的一行，只占自身的大小
					行内元素在页面中左向右水平排列，如果一行之中不能放下，则自动换行
					（与书写习惯一致）
					行内元素的默认高宽度都是内容撑开
	 -->
	 <div class="box1">我是div1</div>
	 <div class="box2">我是div2<div>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 <span>2</span>
	 	
	 </div></div>
</body>
</html>
