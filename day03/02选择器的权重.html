<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style >
		#box1{
			color: orange;
		}
		div#box1{
			color: yellow; /* 比较优先级时，需要将所有的选择器的优先级进行相加计算
			 最后优先级越高，则优先显示（分组选择器单独计算  ，，，，）*/
		}
		.red{
			color: red !important;
			/*添加!important,则此时为最高优先级
			  注意：开发中importan慎用*/
		}
		/* 样式的冲突
			当我们通过不同的选择器选中相同的元素，
			并且为相同的样式设置不同的值
		发生样式冲突时，哪个选择器的权重（优先级）决定
		
			选择器的权重
				1、内联样式   1，0，0，0
				2、id选择器   0，1，0，0
				3、类和伪类选择器 0，0，1，0
				4、元素选择器     0，0，0，1
				通配*选择器，0，0，0，0
				继承的样式，没有优先级*/
	</style>
</head>
<body>
	<div id="box1" class="red";">我是div
		
	</div>
</body>
</html>
