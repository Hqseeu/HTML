<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./00reset.css"/>
	<style>
	/* 、
	 
		默认样式：
			通常情况，浏览器都会为元素设置一些默认样式
			默认样式的存在会影响到页面布局，
			通常情况下编写网页时抹去浏览器默认样式（PC端的页面）*/
	
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	
	
	
	</style>
	
	
</head>
<body>
	<div class="box1"></div>
	
	
	<p>我是一个样式</p>
	<p>我是一个样式</p>
	<p>我是一个样式</p>
	
	<ul>
		<li>列表项1</li>
		<li>列表项2</li>
		<li>列表项3</li>
		<li>列表项4/li>
		<li>列表项1</li>
	</ul>
	
</body>
</html>
