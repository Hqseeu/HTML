<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: #BBFFAA;
			border: red 10px solid;
			padding: 10px;
			
			/* 内边距（padding）
				内容区和边框之间的距离是内边距
					一共有四个方向的内边距
					padding-top
					padding-right
					padding-bottom
					padding-left*/
					
					/* 
					 pading简写：和border一样
					 padding：10px 20px 30px 40px;*/
		}
	
	</style>
</head>
<body>
	<div class="box1">
		这是文字
	</div>
</body>
