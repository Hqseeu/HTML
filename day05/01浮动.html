<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>浮动</title>
		<style type="text/css">
			/* 浮动最典型的应用:可以让多个块级元素一行内排列显示
		 网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动*/
			
			/* float：属性
				none 不浮动  left 左浮动   right 右浮动*/
			.box1 {
				background-color: pink;
				width: 100px;
				height: 100px;
				float: left;

			}

			.box2 {
				background-color: blue;
				width: 100px;
				height: 100px;
				float: right;
			}

			.box3 {
				background-color: green;
				width: 100px;
				height: 100px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			1


		</div>
		<div class="box2">
			2


		</div>
		<div class="box3">
			3
			1221

		</div>

	</body>
</html>
